<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Board</title>
    <style>
      body {
        background-color: black;
      }

      table {
        /* border: 2px solid white; */
        border-collapse: collapse;
        margin: 20px auto;
      }

      td {
        width: 60px;
        height: 60px;
        text-align: center;
        font-size: 40px;
      }
      h1 {
        text-align: center;
        color: white;
        font-size: 50px;
        font-family: Arial, Helvetica, sans-serif;
        margin: 40px auto;
      }

      .white {
        background-color: #b58863;
      }

      .black {
        background-color: #f0d9b5;
      }
    </style>
  </head>
  <body>
    <h1>Chess Board</h1>

    <table border="black">
      <tr>
        <td class="black">♜</td>
        <td class="white">♞</td>
        <td class="black">♝</td>
        <td class="white">♛</td>
        <td class="black">♚</td>
        <td class="white">♝</td>
        <td class="black">♞</td>
        <td class="white">♜</td>
      </tr>
      <tr>
        <td class="white">♟</td>
        <td class="black">♟</td>
        <td class="white">♟</td>
        <td class="black">♟</td>
        <td class="white">♟</td>
        <td class="black">♟</td>
        <td class="white">♟</td>
        <td class="black">♟</td>
      </tr>
      <tr>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
      </tr>
      <tr>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
      </tr>
      <tr>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
      </tr>
      <tr>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
      </tr>
      <tr>
        <td class="black">♙</td>
        <td class="white">♙</td>
        <td class="black">♙</td>
        <td class="white">♙</td>
        <td class="black">♙</td>
        <td class="white">♙</td>
        <td class="black">♙</td>
        <td class="white">♙</td>
      </tr>
      <tr>
        <td class="white">♖</td>
        <td class="black">♘</td>
        <td class="white">♗</td>
        <td class="black">♕</td>
        <td class="white">♔</td>
        <td class="black">♗</td>
        <td class="white">♘</td>
        <td class="black">♖</td>
      </tr>
    </table>
  </body>
</html>
